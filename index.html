<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyNET</title>
  </head>
  <body>
    <h1>Crea Il Tuo Nuovo Grafo</h1>
      <fieldset id="options">
        <legend>
          <button id="optDivButton" class = "tabSelected">Opzioni</button>
          <button id="algDivButton" class = "tabNotSelected">Algoritmi</button>
        </legend>
        <div id = "optDiv" class="menu">
          <label>Orientato: </label><button id="netType" class="switch">NO</button>
          <label>Pesato: </label><button id="isWeighted" class="switch">NO</button>
        </div>
        <div id="algDiv" style="display: none;" class="menu">
          <div id= "algButtons" style="align-self: flex-end;">
            <label id="errorLabel1" class = "errorLabel">Il Grafo dev'essere Pesato</label>
            <button id="dijkstra" class="tabNotSelected">Dijkstra</button>
            <button id="prim" class="tabNotSelected">Prim</button>
            <button id="kruskal" class="functional">Kruskal</button>
          </div>
          <div id = "algData">
            <div id="sourceDiv" style="display: none;">
              <label id="errorLabel" class = "errorLabel">Inserisci un nodo</label>
              <label>Sorgente: </label>
              <select id = "sourceNode"><option value = "">Nodo...</option>
              </select>
            </div>
            <div style="display: none;">
              <label>Destinazione: </label><select id = "destinationNode"><option value = "">Nessuna</option>
              </select>
            </div>
            <button id="excecuteAlg" style="display: none;" class="functional">Esegui</button>
          </div>
        </div>
      </fieldset>
      <div id="app">
        <fieldset id="functions"><legend>Funzionalit√†</legend>
          <button id="addNode" class="functional">Crea Nodo</button>
          <fieldset id="addEdgeField">
            <legend>Archi</legend>
            <div>
              <label id="weight" style="display: none;">Peso:<input type="number" id="edgeWeight" value="0"/></label>          
            </div>    
            <button id="addEdge" class="functional">Crea Arco</button>
            <button id="editEdge" class="functional">Modifica</button>
            <button id="commitEdgeEdit" style="display: none;" class="functional">Conferma</button>
        </fieldset>
        <button id="delete" class="functional">Cancella</button>
        <button id="reset" class="functional">Resetta</button>
        </fieldset>
        <div id="mainArea">
          <div id="labelArea" style="width: 100%;">
            <label id="description" class="description">Aggiungi nodi e archi per creare il Grafo</label>
            <label id ="outDescription" style="display: none;" class="description"></label>
            <button id = "showMainNet" class = "tabSelected">Nascondi Network</button>
            <button id = "showOutNet" class = "tabNotSelected">Mostra Output</button>
          </div>
          <div id="netArea">
            <div id="network" class="network"></div>
            <div id="outputNetwork" class="network" style="display: none;"></div>
          </div>
        </div>
      </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
